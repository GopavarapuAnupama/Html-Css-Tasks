<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border:1px solid black;
    }
    caption{
        font-size:40px;
        color:blue;
        font-weight: bold;
    }
    label{
        font-weight: bold;
    }
    td{
        border-bottom: 1px solid black;
    }
    th{
        text-align: left;
        border-bottom: 1px solid black;
        border-right: 1px solid black;
        width: 150px;
    }
    #c1{
        width: 600px;
    }
</style>
<body>
    <form>
        <table>
            <caption>Registration form</caption>
            <tr>
                <th><label>First Name</label></th>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <th><label>Last Name</label></th>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <th><label>Email</label></th>
                <td><input type="email" /></td>
            </tr>
            <tr>
                <th><label>Password</label></th>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <th><label>Re-enter Password</label></th>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <th><label>Gender</label></th>
                <td>
                    <input type="radio" name="gender" />Male
                    <br />
                    <input type="radio" name="gender" />Female
                </td>
            </tr>
            <tr>
                <th><label>Phone Number</label></th>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <th><label>Address</label></th>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <th><label>State</label></th>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <th><label>Country</label></th>
                <td>
                    <select>
                        <option>Choose your Country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>Australia</option>
                        <option>China</option>
                     </select>
                </td>
            </tr>
            <tr>
                <th><label>Languages Known</label></th>
                <td><input type="checkbox" />English
                    <input type="checkbox" />Kannada
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Telugu</td>
            </tr>
            <tr>
                 <td class="c1"><input type="checkbox"/>Hereby I declare all the details given are true</td>
            </tr>
            <tr>
                <th><td style="text-align: right;"><p>Log in to <a href="https//:www.etnus.com">Ethnus</a>website</p></td></th>
            </tr>
            <tr>
                <th><td style="text-align: center;"><input type="button" value="Register"  /></td></th>
            </tr>
    </table>
</body>
</html>
