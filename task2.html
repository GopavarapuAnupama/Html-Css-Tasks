<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border:1px solid black;
                width:220px;
            }
        </style>
    <body>
        <div>
            <p>List can be nested(list inside list):</p>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <dd><li type="circle">Black Tea</li></dd>
                <dd><li type="circle">Green Tea</li></dd>
                <li>Milk</li>
            </ul>
        </div>
    </body>
    </head>
</html>
